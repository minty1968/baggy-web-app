{% extends "base/base.html" %}

{% block content %}

<div class="container">
  <h1 class="text-center text-info">Lottery Draw Area</h1>
</div>
<div class="container-fluid" style="min-height:100%">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<div class="row">
  <div class="col">
    <div class="card-body">
      <form action="{{ url_for('lottery.lotto') }}" method="POST">
        <input type="hidden" name="draw_type" value="lotto">
        <div class="container text-center">
          <img src="{{url_for('static', filename='images/lottery/lotto_large.png')}}" style="width:100%">
          <h4><button class="btn btn-info" type="submit"> View </button></h4>
        </div>  <!-- End  class="w3-container"  -->

    </div>  <!-- End class="w3-card" -->
