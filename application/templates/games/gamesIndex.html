{% extends "base/base.html" %}

{% block content %}

<div class="container">
  <h1 class="text-info">Shall we Play a Game</h1>
</div>
<div class="container-fluid" style="min-height:100%">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<div class="row">
  <div class="col">
    <form action="{{ url_for('games.rps') }}" method="POST"></form>
      <div class="container">
        <img src="{{url_for('static', filename='images/games/rps.png')}}" style="width:100%">
        <h4 class="text-center p-1"><button class="btn btn-info" type="submit"> View </button></h4>
      </div>  <!-- End  class="w3-container"  -->
    </form>
  </div>  <!-- End class="w3-card" -->
</div>  <!-- End class="w3-row-padding w3-margin-top" -->

{% endblock %}
